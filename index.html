<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Validator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Strength Validator</h2>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
            <i class="fa fa-eye eye-icon" id="togglePassword" onclick="toggle()"></i>
        </div>
        <div class="password-strength">
            <ul>
                <li class="low-upper-case">At least one uppercase letter</li>
                <li class="one-number">At least one number (0-9)</li>
                <li class="one-special-char">At least one special character (!@#$%^&*)</li>
                <li class="eight-character">At least 8 characters long</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
